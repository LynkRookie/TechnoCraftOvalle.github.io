<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gestor de CV</title>
    <link rel="stylesheet" href="Css/estilos_login_inicio.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <button id="login-theme-toggle" class="login-theme-toggle">
        <i class="fas fa-sun"></i>
    </button>
    <div class="login-container">
        <div class="login-box">
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <input type="email" id="email" required placeholder=" ">
                    <label for="email">Correo electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="password" required placeholder=" ">
                    <label for="password">Contraseña</label>
                </div>
                <button type="submit" class="login-button">Iniciar Sesión</button>
            </form>
            <div class="social-login">
                <button class="social-button facebook">
                    <i class="fab fa-facebook-f"></i> Continuar con Facebook
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path>
                  </svg>
                </button>
                <button class="social-button google">
                    <i class="fab fa-google"></i> Continuar con Google
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="h-5 w-5">
                    <circle cx="12" cy="12" r="10"></circle>
                    <circle cx="12" cy="12" r="4"></circle>
                    <line x1="21.17" x2="12" y1="8" y2="8"></line>
                    <line x1="3.95" x2="8.54" y1="6.06" y2="14"></line>
                    <line x1="10.88" x2="15.46" y1="21.94" y2="14"></line>
                  </svg>

                </button>
                <button class="social-button github">
                    <i class="fab fa-github"></i> Continuar con GitHub
                </button>
                <button class="social-button linkedin">
                    <i class="fab fa-linkedin-in"></i> Continuar con LinkedIn
                </button>
            </div>
            <p class="register-link">¿No tienes una cuenta? <a href="#" id="register-toggle">Regístrate</a></p>
        </div>
        <div class="register-box hidden">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="input-group">
                    <input type="text" id="register-name" required placeholder=" ">
                    <label for="register-name">Nombre completo</label>
                </div>
                <div class="input-group">
                    <input type="email" id="register-email" required placeholder=" ">
                    <label for="register-email">Correo electrónico</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-password" required placeholder=" ">
                    <label for="register-password">Contraseña</label>
                </div>
                <div class="input-group">
                    <input type="password" id="register-confirm-password" required placeholder=" ">
                    <label for="register-confirm-password">Confirmar contraseña</label>
                </div>
                <button type="submit" class="register-button">Registrarse</button>
            </form>
            <p class="login-link">¿Ya tienes una cuenta? <a href="#" id="login-toggle">Inicia sesión</a></p>
        </div>
    </div>
    <script src="Css/Js/login.js"></script>
</body>
</html>
